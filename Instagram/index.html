<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" class="instagram-phome-img" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/wolverine.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como lapdes</a>
                    <a href="#" class="instagram-logout">Remover contar</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lapdes?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Increvas-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
